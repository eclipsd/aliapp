{% load staticfiles %}
<!DOCTYPE HTML>
<html>
  <head>
    <title>{% block title %}{% endblock %} | Alice's Apps</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="{% static "vendor/mdl/material.min.css" %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "vendor/mdl/material.indigo-amber.min.css" %}">
    <link rel="stylesheet" href="{% static "app.css" %}">
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block dialog %}{% endblock %}
    <script src="{% static "vendor/jquery.min.js" %}"></script>
    <script src="{% static "vendor/mdl/material.min.js" %}"></script>
    <script src="{% static "vendor/fills/scrollintoviewifneeded.js" %}"></script>
    <script src="{% static "vendor/fills/polyfiller.js" %}"></script>
    <script>
      webshims.setOptions('forms-ext', {
        "widgets": {
          "openOnFocus": true,
          "buttonOnly": false,
          "calculateWidth": false
        }
      });
      webshims.polyfill('forms forms-ext');
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
